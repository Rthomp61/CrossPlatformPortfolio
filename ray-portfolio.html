<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Thompson - AI Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated Background Blobs */
        .bg-blob {
            position: absolute;
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            animation: blob 15s infinite;
        }
        
        .bg-blob:nth-child(1) {
            top: -20%;
            left: -20%;
            width: 60%;
            height: 60%;
            animation-delay: -2s;
        }
        
        .bg-blob:nth-child(2) {
            top: -40%;
            right: -20%;
            width: 50%;
            height: 50%;
            animation-delay: -4s;
        }
        
        .bg-blob:nth-child(3) {
            bottom: -30%;
            left: -10%;
            width: 70%;
            height: 70%;
            animation-delay: -6s;
        }
        
        .bg-blob:nth-child(4) {
            bottom: -20%;
            right: -30%;
            width: 40%;
            height: 40%;
            animation-delay: -8s;
        }
        
        @keyframes blob {
            0%, 100% {
                transform: translate(0px, 0px) scale(1);
                border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
                border-radius: 60% 40% 30% 70% / 70% 60% 40% 30%;
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
                border-radius: 30% 70% 70% 30% / 30% 70% 30% 70%;
            }
        }
        
        /* Main Card */
        .main-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 0;
            position: relative;
            z-index: 10;
            overflow: hidden;
            width: 700px;
            height: 200px;
            display: flex;
            align-items: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        /* Left Section - Ray */
        .left-section {
            flex: 1;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        
        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
        }
        
        .name-left {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            z-index: 2;
        }
        
        .subtitle-left {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            z-index: 2;
        }
        
        .linkedin-logo {
            width: 24px;
            height: 24px;
            margin-top: 8px;
            z-index: 2;
            color: #0077B5;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Center Section - Photo */
        .center-section {
            width: 180px;
            height: 180px;
            position: relative;
            margin: 10px;
            z-index: 15;
        }
        
        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-image: url('ray-headshot.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        /* Right Section - Thompson */
        .right-section {
            flex: 1;
            height: 100%;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        
        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, rgba(118, 75, 162, 0.1) 0%, transparent 100%);
        }
        
        .name-right {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            z-index: 2;
        }
        
        .subtitle-right {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            z-index: 2;
        }
        
        .github-logo {
            width: 24px;
            height: 24px;
            margin-top: 8px;
            z-index: 2;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Navigation Buttons */
        .nav-container {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 24px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Social Links */
        .social-container {
            position: absolute;
            bottom: -130px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Website URL */
        .website-url {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            z-index: 20;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-card {
                width: 90vw;
                height: 150px;
            }
            
            .name-left, .name-right {
                font-size: 32px;
            }
            
            .center-section {
                width: 130px;
                height: 130px;
            }
            
            .nav-container {
                bottom: -60px;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .social-container {
                bottom: -140px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Blobs -->
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    
    <!-- Main Card -->
    <div class="main-card">
        <!-- Left Section -->
        <div class="left-section">
            <div class="name-left">Ray</div>
            <div class="subtitle-left">AI PORTFOLIO</div>
            <a href="https://www.linkedin.com/in/ray-thompson-305373356/" target="_blank" class="linkedin-logo">in</a>
        </div>
        
        <!-- Center Photo -->
        <div class="center-section">
            <div class="profile-photo"></div>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <div class="name-right">Thompson</div>
            <div class="subtitle-right">RAYTHOMPSON.COM</div>
            <a href="https://github.com/dashboard" target="_blank" class="github-logo">gh</a>
        </div>
        
        <!-- Website URL -->
        <div class="website-url">raythompson.com</div>
        
        <!-- Navigation -->
        <div class="nav-container">
            <a href="#projects" class="nav-btn">Projects</a>
            <a href="#about" class="nav-btn">About</a>
            <a href="#contact" class="nav-btn">Contact</a>
        </div>
        
        <!-- Social Links -->
        <div class="social-container">
            <a href="https://www.linkedin.com/in/ray-thompson-305373356/" class="social-link" target="_blank">
                <span style="font-size: 16px;">in</span>
            </a>
            <a href="https://github.com/dashboard" class="social-link" target="_blank">
                <span style="font-size: 16px;">gh</span>
            </a>
            <a href="https://x.com/AInativebuilder" class="social-link" target="_blank">
                <span style="font-size: 16px;">x</span>
            </a>
        </div>
    </div>
    
    <script>
        // Smooth scrolling for navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                // For now, just show an alert - you can add scroll behavior later
                alert('Navigate to ' + btn.textContent + ' section');
            });
        });
    </script>
</body>
</html>
